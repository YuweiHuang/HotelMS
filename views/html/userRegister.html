<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用户注册</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css">
  <script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="../js/bootstrap.min.js"></script>
</head>

<style type="text/css">
	body {
	  background-image: url(../img/yamato.jpg);
		background-position: center;
		background-repeat: no-repeat;
		background-attachment: fixed;
		 background-size:100%;
	}

	div.transbox
	{
		border-radius: 15px;
		width:500px;
		height:550px;
		background-color:#ffffff;
		opacity:0.85;
		filter:alpha(opacity=60); /* IE8 及更早版本 */
	}

	div.inside
	{
		margin:10px;
		outline-offset:15px;
	}

  .error {color: #FF0000;}
</style>

<body>
  <div class="container" style="padding: 150px 350px 50px;">
    <div class="transbox">
     <div class="inside">
    <div class="page-header" >
    </br>
      <h1 align="center" style="font-family:	Microsoft YaHei">会员注册</h1>
    </div>
    <form class="form-signin" role="form" action="" method="POST">
    <div>
      <p style="font-family:Microsoft YaHei">姓名</p>
      <input type="text" class="form-control" name="rname" placeholder="姓名" required ><br/>
      <p style="font-family:Microsoft YaHei">手机号或邮箱</p>
      <input type="text" class="form-control" name="raccount" placeholder="手机号或邮箱" required >
      <span class="error"></span><br/>
      <p style="font-family:Microsoft YaHei">账号密码</p>
      <input type="password" class="form-control" name="rpwd" placeholder="账号密码" required>
      <span class="error"></span><br/>
      <p style="font-family:Microsoft YaHei">确认密码</p>
      <input type="password" class="form-control" name="rrpwd" placeholder="确认密码" required><br/>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" name="submitb">注册</button>
    <a href="customerLogin.html" align="right">已有账号,直接登录</a>
    </form>
  </div>
  </div>
  </div>
</body>
</html>

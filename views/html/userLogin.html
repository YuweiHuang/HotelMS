<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>用户登录</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css">
    <script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
  </head>

  <style>
	.error {color: #FF0000;}
  </style>

	<style type="text/css">
	body {
	  background-image: url(../img/katou.png);
		background-position: center;
		background-repeat: no-repeat;
		background-attachment: fixed;
		 background-size:100%;
	}
	div.transbox
	{
		border-radius: 15px;
	  width:300px;
	  height:350px;
	  background-color:#ffffff;
	  opacity:0.85;
	  filter:alpha(opacity=60); /* IE8 及更早版本 */
	}

	div.inside
	{
		margin:10px;
		outline-offset:15px;
	}
 </style>

  <body>
    <div class="container" style="padding: 200px 450px 150px;font-family:Microsoft YaHei;">
		 <div class="transbox">
			<div class="inside">
      <form class="form-signin" role="form" action="../php/userLogin.php" method="POST">
			</br>
				<h2 class="form-signin-heading" align="center">用户登录</h2>
        <input type="text" name="uaccount" class="form-control" placeholder="手机号或邮箱" required autofocus>
        		<!--用户名错误报错-->
				<span class="error"></span><br/>
        <input type="password" name="upwd" class="form-control" placeholder="密码"  required>
       			<!--用户密码错误报错-->
				<span class="error"></span>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> 记住我
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" name="c_submit">登录</button>
        <a href="userRegister.html">什么？听说你没账户？</a>
      </form>
			</div>
			</div>
    </div>
  </body>
</html>
